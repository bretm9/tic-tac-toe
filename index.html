<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="https://use.typekit.net/kwc4ukw.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main class="page">
      <article class="unclickable-overlay hidden"></article>
      <section class="section-player">
        <div class="player-header">
          <h2>Player 1</h2>
          <h3>0 wins</h3>
        </div>
        <div class="grid wins">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
      
      <section class="section-game">
        <h1 class="player-turn">Player 1's turn</h1>
        <div class="grid board">
          <div data-position="0">
          </div>
          <div data-position="1">
          </div>
          <div data-position="2">
          </div>
          <div data-position="3">
          </div>
          <div data-position="4">
          </div>
          <div data-position="5">
          </div>
          <div data-position="6">
          </div>
          <div data-position="7">
          </div>
          <div data-position="8">
          </div>
        </div>
      </section>
      
      <section class="section-player">
        <div class="player-header">
          <h2>Player 2</h2>
          <h3>0 wins</h3>
        </div>
        <div class="grid wins">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
    </main>
  </body>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</html>
